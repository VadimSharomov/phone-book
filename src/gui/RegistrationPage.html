<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        if (typeof(Storage) !== "undefined") {
            var ns = performance.timing.navigationStart;
            if (sessionStorage.getItem("whenloading") == null) {
                sessionStorage.setItem("whenloading", ns);
            } else {
                sessionStorage.removeItem("whenloading");
                document.getElementById("autoriz").reset();
                location.reload(true);
            }
        }
        function clearlabel() {
            sessionStorage.removeItem("whenloading");
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Phone book</h2>
    <ul class="nav nav-tabs" role="tablist">
        <li><a href="http://myipaddress:8080">Login</a></li>
        <li class="active"><a href="http://myipaddress:8080/registration?idsession=idSessionValue">Registration</a></li>
    </ul>
    <p></p>
    <form id="autoriz" class="form-inline" action="http://myipaddress:8080/registration" method="post">
        <div class="form-group">
            <label for="fullName">Full name:</label>
            <input type="text" class="form-control" id="fullName" name="name" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" name="login" placeholder="Enter login">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-default" onclick="clearlabel()"><span class="glyphicon glyphicon-log-in"></span> Send</button>
        <input type="hidden" name="idsession" value="idSessionValue"/>
        <!--WarningMessage_DoNotRemoveThis-->
    </form>

</div>

</body>
</html>
