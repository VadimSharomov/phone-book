<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit contacts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        if (typeof(Storage) !== "undefined") {
            var ns = performance.timing.navigationStart;
            if (sessionStorage.getItem("whenloading") == null) {
                sessionStorage.setItem("whenloading", ns);
            } else {
                sessionStorage.removeItem("whenloading");
                location.reload(true);
            }
        }
        function clearlabel() {
            sessionStorage.removeItem("whenloading");
        }
    </script>
</head>
<body>
<div class="container">
    <div align="right">
        <form class="form-inline" action="http://myipaddress:8080/logout" method="post">
            <label for="logout">userLogin</label>
            <button type="submit" id="logout" class="btn btn-default">
                <span class="glyphicon glyphicon-log-out"></span> Logout
            </button>
            <input type="hidden" name="idsession" value="idSessionValue"/>
            <input type="hidden" name="iduser" value="idUser"/>
        </form>
    </div>

    <h2>Phone book</h2>
    <p></p>
    <form id="createcont" class="form-inline" action="http://myipaddress:8080/updatecontact" method="post">
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="middleName">Middle name:</label>
            <input type="text" class="form-control" id="middleName" name="middleName" placeholder="Enter middle name">
        </div>
        <div class="form-group">
            <label for="mobilePhone">Mobile phone:</label>
            <input type="tel" class="form-control" id="mobilePhone" name="mobilePhone" placeholder="+380(XX)1234567">
        </div>
        <div class="form-group">
            <label for="homePhone">Home phone:</label>
            <input type="tel" class="form-control" id="homePhone" name="homePhone" placeholder="+380(XX)1234567">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <input type="hidden" name="iduser" value="idUser"/>
        <input type="hidden" name="idsession" value="idSessionValue"/>
        <input type="hidden" name="idContact" value="idContact"/>
        <button type="submit" class="btn btn-default" onclick="clearlabel()">
            <span class="glyphicon glyphicon-pencil"></span> Create
        </button>
        <!--WarningMessage_DoNotRemoveThis-->
    </form>

</div>
<script>
    if (typeof(Storage) !== "undefined") {
        if (sessionStorage.getItem("whenloading") != null) {
            document.getElementById("createcont").reset();
        }
    }</script>
</body>
</html>
